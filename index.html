<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="icon" type="png" href="./ img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Weather App</title>
  </head>

  <body>
<div class="mainbg" id="mainbg">
    <button id="home-button" class="home-button">
      <i class="fa-solid fa-house"></i> Home
    </button>

    <!-- Notify Button -->
    <button id="Notify-button" class="Notify-button">
      <i class="fa-solid fa-bell"></i> Notify
    </button>

    <!-- Modal for setting notification temperature -->
    <div id="notify-modal" class="notify-modal">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h3>Set Notification Temperature</h3>
        <label for="temp-input">Enter temperature (째C): </label>
        <input type="number" id="temp-input" placeholder="e.g., 30" />
        <button id="save-temp">Save</button>
      </div>
    </div>

    <div class="pc">
      <!-- nav section -->
      <nav>
        <ul>
          <li>
            <a class="active" href="index.html"
              ><i class="fa-solid fa-location-arrow"></i
            ></a>
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a href="world.html"><i class="fa-solid fa-earth-americas"></i></a>
          </li>
        </ul>
      </nav>
      <!-- main section -->
      <div id="screen">
        <!-- city name -->
        <div class="city-name">
          <i class="fa-solid fa-map-pin"></i>
          <h1 id="city-name">Mumbai</h1>
        </div>
        <!-- weather icon -->
        <div class="weather-icon-css">
          <img class="weather-icon" src="./ img/sun.png">
        </div>
        <!-- weather details -->
        <div class="weather-description">
          <div class="show-metric" id="metric">0째</div>
          <div class="weather-details">
            <div class="weather-main" id="weather-main">Sunnen</div>
            <div class="h-f">
              <div class="show-humidity">H: <span id="humidity">60</span></div>
              ||
              <div class="show-humidity">
                F: <span id="feels-like">60</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="today-forecast">
      <h4>TODAY</h4>
      <div class="weather-icon-today">
        <img class="weather-icons" src="./img/sun.png" alt="Sunny" />
      </div>
      <div class="temp-today">
         <span id="temp-min-today">50째</span>
         <span> / </span>
         <span id="temp-max-today">55째</span>
      </div>
      <div class="weather-main-today" id="weather-main">Sunny</div>
    </div>
</div>
<div class="forecasting" id="forecasting">
  <div class="forecast">
    <h5 class="scroll-animation">6-DAY FORECAST</h5>
    <div id="forecast-box" class="scroll-animation"></div>
  </div>
</div>

      <!-- script -->
    </script>
    <script src="main.js"></script>
  </body>
</html>
